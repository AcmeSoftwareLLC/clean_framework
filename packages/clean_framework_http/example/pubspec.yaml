name: clean_framework_http_example
description: An example app to demonstrate usage of clean_framework_http package.
publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  # clean_framework_router: ^0.5.10
  clean_framework_router:
    git: 
      url: https://github.com/ChrisCostanzo-acme/clean_framework.git
      path: packages/clean_framework_router
      ref: chris/domain-refactors

  flutter:
    sdk: flutter
  # clean_framework: ^4.0.0
  clean_framework:
    git: 
      url: https://github.com/ChrisCostanzo-acme/clean_framework.git
      path: packages/clean_framework
      ref: chris/domain-refactors

  # clean_framework_http: ^0.4.3
  clean_framework_http:
    git: 
      url: https://github.com/ChrisCostanzo-acme/clean_framework.git
      path: packages/clean_framework_http
      ref: chris/domain-refactors

  flutter_svg_image: ^1.1.0+1
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.2
  dio_cache_interceptor_sembast_storage: ^0.2.0
  path_provider: ^2.1.1

dev_dependencies:
  # clean_framework_test: ^0.5.3
  clean_framework_test:
    git: 
      url: https://github.com/ChrisCostanzo-acme/clean_framework.git
      path: packages/clean_framework_test
      ref: chris/domain-refactors

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
