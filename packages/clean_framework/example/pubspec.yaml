name: clean_framework_example
description: An example application to demonstrate usage of clean_framework package.
publish_to: none
version: 2.0.3+3

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.8
  # clean_framework: '>=3.2.3 <4.0.1'
  clean_framework:
    git: 
      url: https://github.com/ChrisCostanzo-acme/clean_framework.git
      path: packages/clean_framework
      ref: chris/domain-refactors

  # clean_framework_router: ^0.5.8
  clean_framework_router:
    git: 
      url: https://github.com/ChrisCostanzo-acme/clean_framework.git
      path: packages/clean_framework_router
      ref: chris/domain-refactors

  dio: ^5.3.4
  flutter_cache_manager: ^3.3.1
  flutter_svg: ^2.0.9
  palette_generator: ^0.3.3+3

dev_dependencies:
  # clean_framework_test: ^0.5.3

  clean_framework_test:
    git: 
      url: https://github.com/ChrisCostanzo-acme/clean_framework.git
      path: packages/clean_framework_test
      ref: chris/domain-refactors

  mocktail: ^1.0.1
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/

icons_launcher:
  image_path: ../../../images/clean-framework.png
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true
