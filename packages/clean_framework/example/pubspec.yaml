name: clean_framework_example
description: An example application to demonstrate usage of clean_framework package.
publish_to: none
version: 2.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.7
  clean_framework: ^2.0.8
  clean_framework_router: ^0.4.1
  dio: ^5.0.2
  flutter_cache_manager: ^3.3.0
  flutter_svg: ^1.1.6
  palette_generator: ^0.3.3+2

dev_dependencies:
  clean_framework_test: ^0.4.3
  mocktail: ^0.3.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/