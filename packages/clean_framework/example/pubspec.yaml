name: clean_framework_example
description: An example application to demonstrate usage of clean_framework package.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  clean_framework: ^1.5.0
  clean_framework_router: ^0.1.0
  dio: ^4.0.6
  flutter_cache_manager: ^3.3.0
  flutter_svg: ^1.1.6
  palette_generator: ^0.3.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/