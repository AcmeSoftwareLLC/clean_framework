name: clean_framework_example
description: An example application to demonstrate usage of clean_framework package.
publish_to: none
version: 2.0.2+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.7
  clean_framework: ^3.2.1
  clean_framework_router: ^0.5.1
  dio: ^5.2.1+1
  flutter_cache_manager: ^3.3.1
  flutter_svg: ^2.0.7
  palette_generator: ^0.3.3+2

dev_dependencies:
  clean_framework_test: ^0.5.1
  mocktail: ^0.3.0
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/

icons_launcher:
  image_path: ../../../images/clean-framework.png
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true
